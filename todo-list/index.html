<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Todo List</h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Adicionar nova tarefa...">
                <button onclick="adicionarTarefa()">+</button>
            </div>
            <div class="filtros">
                <button class="filtro-btn ativo" onclick="filtrarTarefas('todas')">Todas</button>
                <button class="filtro-btn" onclick="filtrarTarefas('ativas')">Ativas</button>
                <button class="filtro-btn" onclick="filtrarTarefas('concluidas')">Concluídas</button>
            </div>
            <ul id="taskList" class="task-list">
                <!-- Tarefas serão adicionadas aqui via JavaScript -->
            </ul>
            <div class="status-bar">
                <span id="taskCount">0 tarefas restantes</span>
                <button onclick="limparConcluidas()">Limpar Concluídas</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
